<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2:17 AM ðŸ“±</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Poppins',sans-serif;
    color:white;
    overflow:hidden;
    background:#000;
}

/* PAGE SYSTEM */
.page{
    position:absolute;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    opacity:0;
    pointer-events:none;
    transition:opacity 1s ease;
    z-index:1; /* pages above video */
}
.active{opacity:1;pointer-events:all;}

/* INCOMING CALL */
.call-screen{
    background:transparent;
    z-index:2;
}
.caller{
    font-size:2rem;
    margin-bottom:10px;
    z-index:3;
    position:relative;
}
.call-buttons{
    margin-top:40px;
    z-index:3;
    position:relative;
}
.call-buttons button{
    padding:30px 50px;
    border-radius:50px;
    border:none;
    margin:0 30px;
    font-size:1.5rem;
    cursor:pointer;
    transition:transform 0.3s ease, box-shadow 0.3s ease;
    z-index:3;
    position:relative;
}
.accept{background:#2ecc71;}
.decline{background:#e74c3c;}

/* PULSE ANIMATION */
.pulse{
    animation: pulseBtn 1s infinite;
}
@keyframes pulseBtn{
    0%{transform:scale(1); box-shadow:0 0 0 rgba(255,255,255,0);}
    50%{transform:scale(1.1); box-shadow:0 0 30px rgba(255,255,255,0.7);}
    100%{transform:scale(1); box-shadow:0 0 0 rgba(255,255,255,0);}
}

/* MARVIN BACKGROUND */
.marvin{
    background: radial-gradient(circle at center,#101933 0%,#050814 80%);
}

/* PASSWORD */
input{
    padding:12px;
    border-radius:20px;
    border:none;
    margin-top:20px;
    text-align:center;
    z-index:3;
    position:relative;
}
button{
    padding:20px 40px;
    border-radius:30px;
    border:none;
    background:#2a6df4;
    color:white;
    cursor:pointer;
    margin-top:20px;
}

/* iMESSAGE */
.chat{
    width:90%;
    max-width:400px;
}
.bubble{
    background:#1c1f2e;
    padding:12px 18px;
    border-radius:20px;
    margin:10px 0;
    text-align:left;
    opacity:0;
    animation:fadeIn 1s forwards;
}
.bubble.me{
    background:#2a6df4;
    align-self:flex-end;
    text-align:right;
}
@keyframes fadeIn{to{opacity:1;}}

/* NO BUTTON ESCAPE */
#noBtn{position:relative;}

/* RAIN */
.rain{
    position:fixed;
    width:2px;
    height:80px;
    background:rgba(255,255,255,0.07);
    animation:fall linear infinite;
}
@keyframes fall{from{transform:translateY(-100vh);} to{transform:translateY(100vh);}}

/* CN TOWER VIDEO BACKGROUND */
#cnTowerBg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:0;       /* behind everything */
    opacity:0.7;
    transition:transform 0.5s ease;
    pointer-events:none; /* allow clicks through video */
}

/* SHAKE ANIMATION */
@keyframes shake{
    0%{transform:translateX(0);}
    25%{transform:translateX(5px);}
    50%{transform:translateX(-5px);}
    75%{transform:translateX(5px);}
    100%{transform:translateX(0);}
}
.shake{
    animation:shake 0.5s infinite;
}
.zoom-dramatic{
    transform:scale(1.05);
}

/* FINAL VALENTINE PAGE IMAGE */
#valentineImg{
    width: auto;
    height: 90vh;           /* fill most of screen height */
    max-width: 95vw;        /* ensure it doesn't overflow width */
    object-fit: contain;    /* keep aspect ratio, show full image */
    border-radius:20px;
    box-shadow:0 0 30px rgba(0,0,0,0.8);
    display:block;
    margin:0 auto;
    animation: heartPulse 2s infinite;
}
@keyframes heartPulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.02);}
}
</style>
</head>

<body>

<!-- CN TOWER VIDEO BACKGROUND -->
<video id="cnTowerBg" src="CN tower.mp4" autoplay loop muted></video>

<!-- AUDIO -->
<audio id="bgMusic" src="GREEDY.mp3"></audio>

<!-- PAGE 0: INCOMING CALL -->
<div id="callPage" class="page active call-screen">
    <div class="caller">ANGELðŸ“ž</div>
    <div>Incoming Callâ€¦</div>
    <div style="margin-top:10px;font-size:0.9rem;opacity:0.6;">2:17 AM</div>

    <div class="call-buttons">
        <button class="accept pulse" id="acceptBtn" onclick="acceptCall()">Accept</button>
        <button class="decline pulse" id="declineBtn">Decline</button>
    </div>
</div>

<!-- PAGE 1: PASSWORD -->
<div id="page1" class="page marvin">
    <h2>Itâ€™s kinda lateâ€¦</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Enter</button>
</div>

<!-- PAGE 2: SONG -->
<div id="page2" class="page marvin">
    <h2>You called me drunkâ€¦</h2>
    <p>So I figured Iâ€™d say it sober.</p>
    <button onclick="goToValentine()">Keep Listening...</button>
</div>

<!-- PAGE 3: IMESSAGE -->
<div id="page3" class="page marvin">
    <div class="chat" id="chatBox"></div>
    <button onclick="goToFinal()">Yes ðŸ–¤</button>
    <button id="noBtn">No</button>
</div>

<!-- PAGE 4: FINAL VALENTINE IMAGE -->
<div id="page4" class="page marvin">
    <h2>Be My Mine
    <img id="valentineImg" src="ME.jpg" alt="Me">
</div>

<script>

/* TRANSITION */
function transition(hide,show){
    document.getElementById(hide).classList.remove("active");
    setTimeout(()=>{document.getElementById(show).classList.add("active");},800);
}

/* SHAKE CN TOWER DURING RINGING */
const cnTowerBg = document.getElementById("cnTowerBg");
cnTowerBg.classList.add("shake");

/* CALL */
function acceptCall(){
    transition("callPage","page1");
    cnTowerBg.classList.remove("shake");
    cnTowerBg.classList.add("zoom-dramatic"); // dramatic zoom
    document.getElementById("acceptBtn").classList.remove("pulse");
    document.getElementById("declineBtn").classList.remove("pulse");
}

/* DECLINE RUNS AWAY */
const declineBtn=document.getElementById("declineBtn");
declineBtn.addEventListener("mouseover",()=>{
    declineBtn.style.transform="translateX(50px)";
});

/* PASSWORD */
function checkPassword(){
    if(document.getElementById("password").value==="angel"){
        transition("page1","page2");
        createRain();
        const music = document.getElementById("bgMusic");
        music.play().catch(()=>{});
    }else{alert("Wrong number.");}
}

/* GO TO VALENTINE SONG PAGE */
function goToValentine(){
    transition("page2","page3");
    startChat();
}

/* IMESSAGE ANIMATION */
function startChat(){
    const messages=[
        "I donâ€™t usually do this.",
        "But you been on my mind heavy.",
        "And I donâ€™t wanna be the one you call when you're lonely.",
        "I wanna be the one you choose.",
        "Soâ€¦ be my Valentine?"
    ];
    let i=0;
    const chatBox=document.getElementById("chatBox");
    function showMessage(){
        if(i<messages.length){
            const bubble=document.createElement("div");
            bubble.className="bubble";
            bubble.textContent=messages[i];
            chatBox.appendChild(bubble);
            i++;
            setTimeout(showMessage,1500);
        }
    }
    showMessage();
}

/* YES CLICK: GO TO FINAL VALENTINE PAGE */
function goToFinal(){
    transition("page3","page4");
}

/* NO ESCAPES */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
    const x=Math.random()*(window.innerWidth-160);
    const y=Math.random()*(window.innerHeight-100);
    noBtn.style.position="absolute";
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
});

/* RAIN */
function createRain(){
    for(let i=0;i<60;i++){
        const drop=document.createElement("div");
        drop.classList.add("rain");
        drop.style.left=Math.random()*100+"vw";
        drop.style.animationDuration=(Math.random()*1+0.5)+"s";
        document.body.appendChild(drop);
    }
}

</script>
</body>
</html>
